<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- <img src="Images/background image.jpg" > -->

                                        <!--For Rock Paper Scissor-->

   <h1>Rock Paper Scissors Game</h1>
   <div class="container">
   <div class="choices">
    <div class="choice" id="rock">
        <img src="Images/Rock.png" id="R" >
    </div>
    <div class="choice" id="paper">
        <img src="Images/Paper.png" >
    </div>
    <div class="choice" id="scissor">
        <img src="Images/Scissor.png" >
    </div>
   </div>

                                         <!-- For Score Bored -->

   <div class="scoreBrd">
    <div class="score">
        <p id="yourScr">0</p>
        <p>You</p>
    </div>
    <div class="score">
        <p id="autoScr">0</p>
        <p>Auto</p>
    </div>
   </div>

                                        <!-- Message Container -->

    <div class="msgCont">
        <div id="msg">
            <p id="msg">Pick your move</p>
        </div>
    </div> 
</div>  

<script src="index.js"></script>
</body>
</html>
